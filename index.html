<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaban board</title>
    <meta
      name="description"
      content="Simple and Useful Kanban board for everyone"
    />
    <meta name="author" contenxt="wookshin" />
    <script
      src="https://kit.fontawesome.com/497409b5d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <i class="far fa-clipboard logo__icon"></i>
        <a class="logo__title" href="#">Kaban board</a>
      </div>
    </header>
    <section id="register">
      <input class="register__input" type="text" />
      <button class="register__btn">Add</button>
    </section>
    <section id="boards">
      <div class="boards__btns">
        <button class="boards__btns-add">
          <i class="fas fa-plus-circle"></i>
        </button>
        <button class="boards__btns-remove">
          <i class="fas fa-minus-circle"></i>
        </button>
      </div>
      <div class="boards__container">
        <div class="board">
          <div class="board__header">Today TO-DO</div>
          <div class="board__items">
            <div class="item" draggable="true">
              <span class="item__content">To do 1</span>
              <span class="item__remove"><i class="far fa-trash-alt"></i></span>
            </div>
            <div class="item" draggable="true">
              <span class="item__content">To do 2</span>
              <span class="item__remove"><i class="far fa-trash-alt"></i></span>
            </div>
            <div class="item empty" >
              <span class="item__content"></span>
              <span class="item__remove"><i class="far fa-trash-alt"></i></span>
            </div>
          </div>
        </div>
        <div class="board">
          <div class="board__header">ASAP TO-DO</div>
          <div class="board__items">
            <div class="item" draggable="true">
              <span class="item__content">To do 3</span>
              <span class="item__remove"><i class="far fa-trash-alt"></i></span>
            </div>
            <div class="item" draggable="true">
              <span class="item__content">To do 4</span>
              <span class="item__remove"><i class="far fa-trash-alt"></i></span>
            </div>
            <div class="item empty" >
              <span class="item__content"></span>
              <span class="item__remove"><i class="far fa-trash-alt"></i></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
